<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>flex</title>
  <style>
    .box{
      display: flex;
      width: 100%;
      justify-content: flex-start;
      flex-wrap: wrap;
    }
    .item{
      width: 30%;
      height: 100px;
      margin-bottom: 20px;
      background: #876555;
    }
    .item:nth-child(3n+2) {
      margin: 0 5%;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
</body>
</html>
